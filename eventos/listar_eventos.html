<div class=".justify-content-center">
    <h1>
        Listagem - Gerenciar Eventos
    </h1>
    <a href="#!/newEvent" class="btn-new">Novo Evento</a>
</div>

<div class="line"></div>

<div class="container">
    <div class="row">
        <div class="col-sm"><h3>Data</h3></div>
        <div class="col-sm"><h3>Local</h3></div>
        <div class="col-sm"> <h3>Responsavel</h3></div>
    </div>
       
    <div class="row" ng-repeat="evt in eventos">
        <div class="col-sm">{{evt.data}}</div>
        <div class="col-sm">{{evt.local}}</div>
        <div class="col-sm"> {{evt.responsavel}}</div>
        <a href="#!/newEvent/{{evt.id}}">Editar</a>
        <a ng-click="excluir(evt.id)">Excluir</a>
    </div>

</div>
